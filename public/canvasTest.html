<style>    body {        background: #000;    }    #canvas{        background:white;    }</style><script type="text/javascript">    window.onload=function(){        var ctx=document.getElementById("canvas").getContext("2d");        ctx.fillRect(10,10,150,150);        ctx.save();        ctx.fillStyle="red";        ctx.fillRect(30,30,110,110);        //ctx.restore();        ctx.save();        ctx.fillStyle="blue";        ctx.fillRect(50,50,70,70);        ctx.restore();//回到上一个状态,即 ctx.fillStyle="white";        ctx.save();        ctx.fillRect(70,70,30,30);//所以此处没有设定fillStyle的时候颜色为white，注意哦！如果在白色矩形后面也restore一下刚此处的fillStyle就为黑色了        ctx.restore();    }</script></head><body><canvas id="canvas" width="6000" height="3000"></canvas></body>

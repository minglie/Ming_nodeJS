<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://minglie.github.io/js/M_mock.js"></script>
	<script src="js/M_mockTest.js"></script>
</head>
<body>

<button id="bt1">post:/add</button>
<button id="bt2">get:/delete</button>
<button id="bt3">post:/update</button>
<button id="bt4">get:/getById</button>
<button id="bt5">get:/listAll</button>
<button id="bt6">get:/zfA</button>

<script>
    bt1.onclick=function () {
        M.ajax({
            url: '/add',
            type:"post",
            data:{id:47,name:"zs",age:38},
            success(data) {
                console.log(data, "post:/add 浏览器收到")
            }
        })
    }

    bt2.onclick=function () {
        M.ajax({
            url: '/delete?id=4',
            type:"get",
            success(data) {
                console.log(data, "delete:/delete  浏览器收到")
            }
        })
    }

    bt3.onclick=function () {
        M.ajax({
            url: '/update',
            type:"post",
            data:{id:47,name:"zs",age:38},
            success(data) {
                console.log(data, "post:/add  浏览器收到")
            }
        })
    }

    bt4.onclick=function () {
        M.ajax({
            url: '/getById?id=4&age=8',
            type:"get",
            success(data) {
                console.log(data, "get:/getById  浏览器收到")
            }
        })
    }

    bt5.onclick=function () {
        M.ajax({
            url: '/listAll',
            type:"get",
            success(data) {
                console.log(data, "get:/listAll 浏览器收到")
            }
        })
    }


    bt6.onclick=function () {
        M.ajax({
            url: '/zfA',
            type:"get",
            success(data) {
                console.log(data, "get:/zfA 浏览器收到")
            }
        })
    }
</script>





</body>
</html>
